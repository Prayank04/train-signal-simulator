name: Build Windows .exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (skip optional)
        run: npm ci --omit=optional

      - name: Build web
        run: npm run build:web

      - name: Package Windows (Electron)
        run: npx electron-builder --win --config.npmRebuild=false

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: railway-control-hmi-windows
          path: dist/*.exe
